<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Plans</title>
</head>
<body>

  <h1 style="text-align:center;">Our Pricing Plans</h1>

  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
    
    <!-- Basic Plan -->
    <div style="border: 1px solid #ccc; border-radius: 10px; padding: 20px; width: 250px; text-align: center;">
      <h2>Basic</h2>
      <p style="font-size: 24px;">$9/mo</p>
      <ul style="list-style: none; padding: 0;">
        <li>✔️ 1 Website</li>
        <li>✔️ 10 GB Storage</li>
        <li>✔️ Email Support</li>
      </ul>
      <button style="margin-top: 10px; padding: 10px 20px;">Choose Plan</button>
    </div>

    <!-- Standard Plan -->
    <div style="border: 2px solid #007BFF; border-radius: 10px; padding: 20px; width: 250px; text-align: center; background-color: #f0f8ff;">
      <h2>Standard</h2>
      <p style="font-size: 24px;">$19/mo</p>
      <ul style="list-style: none; padding: 0;">
        <li>✔️ 5 Websites</li>
        <li>✔️ 50 GB Storage</li>
        <li>✔️ Priority Support</li>
      </ul>
      <button style="margin-top: 10px; padding: 10px 20px; background-color: #007BFF; color: white;">Choose Plan</button>
    </div>

    <!-- Premium Plan -->
    <div style="border: 1px solid #ccc; border-radius: 10px; padding: 20px; width: 250px; text-align: center;">
      <h2>Premium</h2>
      <p style="font-size: 24px;">$29/mo</p>
      <ul style="list-style: none; padding: 0;">
        <li>✔️ Unlimited Websites</li>
        <li>✔️ 200 GB Storage</li>
        <li>✔️ 24/7 Support</li>
      </ul>
      <button style="margin-top: 10px; padding: 10px 20px;">Choose Plan</button>
    </div>

  </div>

</body>
</html>
