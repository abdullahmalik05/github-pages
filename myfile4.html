<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .testimonials {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .testimonials h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #333;
    }

    .testimonial-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .testimonial {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .testimonial img {
      border-radius: 50%;
      width: 70px;
      height: 70px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .testimonial h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }

    .testimonial p {
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <section class="testimonials">
    <h2>What Our Clients Say</h2>
    <div class="testimonial-cards">
      <div class="testimonial">
        <img src="https://via.placeholder.com/70" alt="User 1" />
        <h3>Ali Khan</h3>
        <p>"Great service! Totally recommended. Very professional and helpful."</p>
      </div>
      <div class="testimonial">
        <img src="https://via.placeholder.com/70" alt="User 2" />
        <h3>Fatima Malik</h3>
        <p>"Amazing experience. The team was super supportive and delivered on time."</p>
      </div>
      <div class="testimonial">
        <img src="https://via.placeholder.com/70" alt="User 3" />
        <h3>Ahmed Raza</h3>
        <p>"Iâ€™m really impressed by their dedication. Would definitely work again."</p>
      </div>
    </div>
  </section>
</body>
</html>
